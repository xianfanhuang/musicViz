<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoria | 音境</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="info">
        <div id="app-name">Sonoria</div>
        <div id="slogan-cn">极简旋律，绚丽之境。</div>
        <div id="slogan-en">Your sound, reimagined.</div>
    </div>
    
    <div id="ui-controls">

        <button id="play-button">
            <span id="icon-play" class="play-icon"></span>
            <span id="icon-pause" class="pause-icon" style="display:none;"></span>
        </button>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <label id="file-input-label" for="file-input">
            上传文件
            <input type="file" id="file-input" accept="audio/*">
        </label>
        
        <div id="url-input-container">
            <input type="text" id="url-input" placeholder="输入音频URL">
            <button id="url-button">播放</button>
        </div>

        <button id="theme-button" class="theme-button">切换主题</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="visualizations/particles.js"></script>
    <script src="visualizations/bars.js"></script>
    <script src="visualizations/vortex.js"></script>
    <script src="script.js"></script>
</body>
</html>
