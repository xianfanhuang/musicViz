<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>可视化音乐应用</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info">点击屏幕以开始</div>
  
  <div id="ui-controls">
      <div id="progress-container">
          <div id="progress-bar"></div>
      </div>
      <button id="play-button">
          <div id="icon-play" class="play-icon"></div>
          <div id="icon-pause" class="pause-icon" style="display: none;"></div>
      </button>
      <label id="file-input-label" for="file-input">加载本地音乐</label>
      <input type="file" id="file-input" accept="audio/*">
      
      <button id="theme-button" class="theme-button">切换主题</button>
      <label id="color-picker-label" for="color-picker">自定义颜色</label>
      <input type="color" id="color-picker" value="#ffffff">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <script src="script.js"></script>
</body>
</html>
