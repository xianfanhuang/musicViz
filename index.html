<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoria | 音境</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="audio-decoder.js"></script>
    <script src="https://unpkg.com/idb@7/build/umd.js"></script>
</head>
<body>

    <div id="drop-zone" class="hidden">
        <div class="drop-message">
            <i class="fas fa-file-arrow-down"></i>
            <p>将音频文件拖放到此处</p>
        </div>
    </div>

    <div id="info">
        <div id="app-name">Sonoria</div>
        <div id="slogan-cn">极简旋律，绚丽之境。</div>
        <div id="slogan-en">Your sound, reimagined.</div>
    </div>
    
    <div id="ui-controls">
        <div id="player-bar">
            <button id="play-button" class="player-btn">
                <i id="icon-play" class="fas fa-play"></i>
                <i id="icon-pause" class="fas fa-pause" style="display:none;"></i>
            </button>
            
            <div id="input-controls">
                <label for="file-input" class="player-btn">
                    <i class="fas fa-file-upload"></i>
                    <input type="file" id="file-input" accept="audio/*,.mp3,.wav,.aac,.m4a">
                </label>
                <div id="url-input-container">
                    <input type="text" id="url-input" placeholder="输入音频URL">
                    <button id="url-button" class="player-btn"><i class="fas fa-link"></i></button>
                </div>
            </div>
        </div>

        <button id="visualizer-button" class="player-btn" title="切换视觉效果">
            <i class="fas fa-shapes"></i>
        </button>
        <button id="color-button" class="player-btn" title="切换颜色主题">
            <i class="fas fa-palette"></i>
        </button>

    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="visualizations/particles.js"></script>
    <script src="visualizations/bars.js"></script>
    <script src="visualizations/vortex.js"></script>
    <script src="meta-scraper.js"></script>
    <script src="audio-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
