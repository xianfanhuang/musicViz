<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音影·幻听 - 可视化音乐播放器</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <canvas id="visualizerCanvas"></canvas>

    <div class="app-container">
        <div class="hud">
            <!-- 播放控制区域 -->
            <div class="player-section">
                <div class="track-info">
                    <div class="track-title" id="trackTitle">选择音频文件开始播放</div>
                    <div class="track-artist" id="trackArtist"></div>
                </div>
                <div class="player-controls">
                    <button id="addMusicBtn" class="control-btn" title="添加音乐">➕</button>
                    <button class="control-btn" id="prevBtn">⏮</button>
                    <button class="control-btn play-btn" id="playBtn">▶</button>
                    <button class="control-btn" id="nextBtn">⏭</button>
                    <button class="control-btn" id="togglePlaylistBtn" title="播放列表">📜</button>
                </div>
                <div class="progress-container">
                    <span class="time-display" id="currentTime">0:00</span>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="time-display" id="totalTime">0:00</span>
                </div>
            </div>

            <!-- 播放列表 -->
            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>播放列表</h3>
                    <button id="clearPlaylistBtn" class="clear-playlist-btn">清空列表</button>
                </div>
                <div class="playlist" id="playlist"></div>
            </div>
        </div>

        <div class="top-right-controls">
            <select id="colorTheme">
                <option value="aurora">极光蓝紫 (自动)</option>
                <option value="oceanic_flow">洋流 (新)</option>
                <option value="fire">烈焰橙红</option>
                <option value="ocean">深海蓝绿</option>
                <option value="forest">翡翠森林</option>
            </select>
            <button id="exportVideoBtn" class="control-btn" title="导出视频">📹</button>
        </div>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeInputModalBtn" class="close-btn">✕</button>
            <h3>添加音乐</h3>
            <div class="input-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">🎵</div>
                        <p>拖拽音频文件到这里或点击选择</p>
                    </div>
                    <input type="file" id="fileInput" accept=".mp3,.flac,.wav,.ogg,.m4a,.aac" multiple style="display: none;">
                </div>
                <div class="url-input-section">
                    <div class="url-input-container">
                        <input type="text" id="urlInput" placeholder="输入音频直链或播放页面地址..." />
                        <button id="sniffBtn" class="sniff-btn">🔍 解析</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto"></audio>

    <!-- Recording Indicator -->
    <div id="recordingIndicator" class="recording-indicator">
        <div class="rec-dot"></div>
        Recording...
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal-overlay">
        <div class="modal-content">
            <h3>视频导出</h3>
            <video id="exportPreview" controls></video>
            <div class="modal-actions">
                <a id="downloadExportBtn" class="modal-btn primary" download>下载视频</a>
                <button id="closeModalBtn" class="modal-btn">关闭</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three-full@28.0.2/builds/Three.iife.min.js"></script>
    <script src="audio-decoder.js"></script>
    <script src="network-sniffer.js"></script>
    <script src="visualizer-three.js"></script>
    <script src="script.js"></script>
</body>
</html>
